<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title and Description Stack</title>
    <style>
        /* Container for the stack */
        body{
            margin: 0;
            padding: 0;
        }
        .stack-container {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
        }

        /* Title style */
        .stack-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        /* Description style */
        .stack-description {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="stack-container">
        <h1 class="stack-title">Title Goes Here</h1>
        <p class="stack-description">This is the description of the title. It can be a longer description that provides more details about the title.</p>
    </div>

</body>
</html>
