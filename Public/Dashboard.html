<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 font-sans">

    <!-- Side Navigation Bar -->
    <nav class="bg-blue-800 text-white w-56 h-full fixed top-0 left-0 overflow-y-auto">
        <div class="p-4">
            <h1 class="text-3xl font-semibold mb-4">Dashboard</h1>
            <ul>
                <li class="mb-3">
                    <a href="#" class="flex items-center px-4 py-2 hover:bg-blue-600 transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li class="mb-3">
                    <a href="#" class="flex items-center px-4 py-2 hover:bg-blue-600 transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                        Notifications
                    </a>
                </li>
                <li class="mb-3">
                    <a href="#" class="flex items-center px-4 py-2 hover:bg-blue-600 transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Users
                    </a>
                </li>
                <!-- Add more navigation links here -->
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="ml-56 p-6">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold">Dashboard</h2>
            <div class="flex items-center space-x-2">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full transition duration-300">
                    Add Item
                </button>
                <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-full transition duration-300">
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <!-- Your dashboard content goes here -->
            <p>Welcome to your interactive dashboard.</p>
        </section>
    </main>

</body>
</html>
